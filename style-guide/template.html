<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Guide Template</title>
  <link rel="stylesheet" href="colors.css">
  <link rel="stylesheet" href="typography.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="components.css">
</head>
<body>
  <header class="main-header">
    <h1>Sample Header</h1>
    <nav>Navigation Example</nav>
  </header>
  <main>
    <section>
      <h2>Section Title</h2>
      <div class="card">
        <p>This is a card component. Use for grouping content.</p>
        <!-- Example: Green box button for user actions -->
        <button class="btn">Sample Button</button>
      </div>
      <!-- Example: Figure with black outline and colored fill -->
      <svg width="120" height="80">
        <polygon points="20,60 60,20 100,60" fill="var(--primary-red)" stroke="#000" stroke-width="3" />
      </svg>
      <svg width="120" height="80">
        <polygon points="20,60 60,20 100,60" fill="var(--primary-blue)" stroke="#000" stroke-width="3" />
      </svg>
      <svg width="120" height="80">
        <polygon points="20,60 60,20 100,60" fill="var(--primary-green)" stroke="#000" stroke-width="3" />
      </svg>
      <form>
        <input type="text" placeholder="Text input">
        <input type="number" placeholder="Number input">
        <select><option>Option 1</option><option>Option 2</option></select>
      </form>
      <table class="project-table">
        <thead>
          <tr><th>Header 1</th><th>Header 2</th></tr>
        </thead>
        <tbody>
          <tr><td>Cell 1</td><td>Cell 2</td></tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Math Tools Repository</p>
  </footer>
</body>
</html>
